
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo con Frameset y Nav</title>
</head>

<frameset rows="50px,*" frameborder="0">

    <!-- Parte superior (navegación) -->
    <frame src="nav.html" name="nav" noresize scrolling="no" />

    <!-- Contenedor desplazable (frame que puede hacer scroll) -->
    <frameset cols="26%,48%,*" frameborder="1" marginwidth="100" marginheight="100">
        <!-- Primer iframe (desplegables HTML) -->
        <frame src="dropdownListHTML.html" name="desplegableshtml" frameborder="1" scrolling="yes"/>
    
        <!-- Contenido de la página -->
        <frame src="htmlBase/intro.html" name="contenido" frameborder="1" scrolling="yes"/>
    
        <!-- Segundo iframe (desplegables CSS) -->
        <frame src="dropdownListCSS.html" name="desplegablescss" frameborder="1" scrolling="no"/>
    </frameset>

</frameset>

</html>
